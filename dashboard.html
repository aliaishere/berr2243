<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ride Dashboard</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
    button { margin-right: 0.5rem; }
    input, select { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>ðŸš— Ride Dashboard</h1>

  <h3>Add New Ride</h3>
  <input id="pickup" placeholder="Pickup Location">
  <input id="destination" placeholder="Destination">
  <input id="driverId" placeholder="Driver ID">
  <select id="status">
    <option value="requested">Requested</option>
    <option value="in-progress">In Progress</option>
    <option value="completed">Completed</option>
  </select>
  <button onclick="addRide()">Add Ride</button>

  <h3>All Rides</h3>
  <table id="ridesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Pickup</th>
        <th>Destination</th>
        <th>Driver</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API = 'http://localhost:3000/rides';

    async function fetchRides() {
      const res = await fetch(API);
      const rides = await res.json();
      const tbody = document.querySelector('#ridesTable tbody');
      tbody.innerHTML = '';
      rides.forEach(ride => {
        tbody.innerHTML += `
          <tr>
            <td>${ride._id}</td>
            <td>${ride.pickupLocation}</td>
            <td>${ride.destination}</td>
            <td>${ride.driverId}</td>
            <td>${ride.status}</td>
            <td>
              <button onclick="deleteRide('${ride._id}')">Delete</button>
              <button onclick="updateRide('${ride._id}', 'cancelled')">Cancel</button>
            </td>
          </tr>
        `;
      });
    }

    async function addRide() {
      const data = {
        pickupLocation: document.getElementById('pickup').value,
        destination: document.getElementById('destination').value,
        driverId: document.getElementById('driverId').value,
        status: document.getElementById('status').value
      };
      await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      fetchRides();
    }

    async function deleteRide(id) {
      await fetch(`${API}/${id}`, { method: 'DELETE' });
      fetchRides();
    }

    async function updateRide(id, newStatus) {
      await fetch(`${API}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
      });
      fetchRides();
    }

    // Initial load
    fetchRides();
  </script>
</body>
</html>
